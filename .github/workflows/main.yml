name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push enteweb
        uses: docker/build-push-action@v5
        with:
          context: ./path/to/enteweb
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/enteweb:latest

      - name: Build and push museum
        uses: docker/build-push-action@v5
        with:
          context: ./path/to/museum
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/museum:latest
